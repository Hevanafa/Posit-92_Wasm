<!DOCTYPE html>
<html>
<head>
  <title>POSIT-92 + WebAssembly</title>
  <style>
body {
  background: black;
  margin: 0;
  padding: 0;
}

#play-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 640px;
  height: 400px;
  background: grey;
}

#play-overlay > button {
  position: absolute;
  inset: 0;
  margin: auto;

  font-size: 32px;
  color: white;
  cursor: pointer;

  /* background: transparent; */
  /* border: 1px solid white; */

  /* Warm Flame from https://webgradients.com/ */
  background-image: linear-gradient(45deg, #ff9a9e, #fad0c4);
}

#game {
  image-rendering: pixelated;
  scale: 2;
  transform-origin: top left;
  /* cursor: none; */
  border: none;
}

#game:focus {
  outline: none
}

#loading-overlay {
  color: white;
  position: absolute;
  top: 0;
  left: 0;
  width: 640px;
  height: 400px;

  background: black;
  opacity: 1.0;
  transition: opacity 0.4s;
}

#loading-overlay > div {
  position: absolute;
  margin: auto;
  inset: 0;
  width: fit-content;
  height: fit-content;
}

#loading-overlay.hidden {
  opacity: 0.0;
  pointer-events: none;
}

  </style>
</head>
<body>
  <canvas id="game" width="320" height="200"></canvas>

  <div id="loading-overlay">
    <div>Now loading...</div>
  </div>

  <!-- This can be disabled later on release -->
  <div id="play-overlay">
    <button onclick="play()">Play</button>
  </div>

  <script src="posit-92.js"></script>
  <script src="loading.js"></script>
  <script src="game.js"></script>
</body>
</html>
