<!DOCTYPE html>
<html>
<head>
  <title>POSIT-92 + WebAssembly</title>
  <style>
body {
  background: black;
  margin: 0;
  padding: 0;
}

#play-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 640px;
  height: 400px;
  background: grey;
}

#play-overlay > button {
  position: absolute;
  inset: 0;
  margin: auto;

  font-size: 32px;
  color: white;
  cursor: pointer;

  /* Warm Flame from https://webgradients.com/ */
  background-image: linear-gradient(45deg, #ff9a9e, #fad0c4);
}

#game {
  border: none;
  image-rendering: pixelated;
  transform-origin: top left;
  scale: 2;
}

#game:focus {
  outline: none
}

/* Use this for fullscreen */
#game.scale-fit {
  width: 100%;
  height: 100%;
  object-fit: contain;
  scale: 1;
}

#game.scale-stretch {
  width: 100vw;
  height: 100vh;
  object-fit: fill;
  scale: 1;
}

#loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 640px;
  height: 400px;

  color: white;
  opacity: 1.0;
}

#loading-overlay.hidden {
  opacity: 0.0;
  pointer-events: none;
}

#loading-overlay > div {
  position: absolute;
  inset: 0;
  margin: auto;
  width: fit-content;
  height: fit-content;
}
  </style>
</head>
<body>
  <canvas id="game" class="scale-fit" width="320" height="200"></canvas>

  <div id="loading-overlay">
    <div>Now loading...</div>
  </div>
  
  <div id="play-overlay">
    <button onclick="play()">Play</button>
  </div>

  <script src="posit-92.js"></script>
  <script src="game.js"></script>
</body>
</html>
