<!DOCTYPE html>
<html>
<head>
  <title>POSIT-92 + WebAssembly</title>
  <style>
body {
  background: black;
  margin: 0;
  padding: 0;
}

#play-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 640px;
  height: 400px;
  background: grey;
}

#play-overlay > button {
  position: absolute;
  inset: 0;
  margin: auto;

  font-size: 32px;
  color: white;
  cursor: pointer;

  /* background: transparent; */
  /* border: 1px solid white; */

  /* Warm Flame from https://webgradients.com/ */
  background-image: linear-gradient(45deg, #ff9a9e, #fad0c4);
}

#game {
  image-rendering: pixelated;
  image-rendering: crisp-edges;
  width: 100%;
  height: 100%;
  object-fit: contain;
  transform-origin: top left;
  border: none;
}

#game:focus {
  outline: none
}
  </style>
</head>
<body>
  <canvas id="game" width="320" height="200"></canvas>

  <!-- This can be disabled later on release -->
  <div id="play-overlay">
    <button onclick="play()">Play</button>
  </div>

  <script src="posit-92.js"></script>
  <script src="game.js"></script>
</body>
</html>
