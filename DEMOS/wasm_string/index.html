<!DOCTYPE html>
<html>
<head>
  <title>POSIT-92 + WebAssembly</title>
  <style>
body {
  background: black;
  margin: 0;
  padding: 0;
}

#play-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 640px;
  height: 400px;
  background: grey;
}

@property --gradient-angle {
  syntax: "<angle>";
  inherits: false;
  initial-value: 0deg;
}

#play-overlay > button {
  position: absolute;
  inset: 0;
  margin: auto;

  font-size: 32px;
  color: white;
  cursor: pointer;

  /* Warm Flame from https://webgradients.com/ */
  background: linear-gradient(var(--gradient-angle), #ff9a9e, #fad0c4);
  animation: rotateGradient 4s linear infinite;
}

@keyframes rotateGradient {
  0% { --gradient-angle: 0deg; }
  100% { --gradient-angle: 360deg; }
}

#game {
  image-rendering: pixelated;
  scale: 2;
  transform-origin: top left;
  /* cursor: none; */
  border: none;
}

#game:focus {
  outline: none
}
  </style>
</head>
<body>
  <canvas id="game" width="320" height="200"></canvas>

  <!-- This can be disabled later on release -->
  <div id="play-overlay">
    <button onclick="play()">Play</button>
  </div>

  <script src="posit-92.js"></script>
  <script src="game.js"></script>
</body>
</html>
